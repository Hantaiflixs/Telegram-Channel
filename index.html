<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Channel Redirect</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .icon {
      font-size: 50px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1rem;
    }
    .box, .note {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 15px;
    }
    .box {
      border-left: 4px solid red;
    }
    .note {
      border-left: 4px solid cyan;
    }
    a {
      color: #7cffd6;
      text-decoration: none;
      font-weight: bold;
    }
    .admin {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    .timer {
      font-weight: bold;
      font-size: 18px;
    }
    .timer span {
      font-size: 22px;
      background: red;
      padding: 0.3rem 0.6rem;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
      color: white;
    }
  </style>
  <script>
    let countdown = 5;
    function updateTimer() {
      const timerSpan = document.getElementById("timer-count");
      timerSpan.textContent = countdown;
      if (countdown === 0) {
        window.location.href = "https://t.me/+3JqDkYA_C00wZjQ1";
      } else {
        countdown--;
        setTimeout(updateTimer, 1000);
      }
    }
    window.onload = updateTimer;
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ›«</div>
    <h1>Telegram Channel Redirect</h1>
    <p>You're being redirected to one of our Telegram channels</p>

    <div class="box">
      If you are not redirected automatically, <a href="https://t.me/+3JqDkYA_C00wZjQ1">click here to continue</a>.
    </div>

    <div class="note">
      <strong>Note:</strong> If the invite link shows as expired, please refresh the page.
    </div>

    <div class="admin">
      Need help? Contact admin: <br />
      <a href="https://t.me/Luxepremiumrobot" target="_blank">@Luxepremiumrobot</a>
    </div>

    <div class="timer">
      Redirecting in <span id="timer-count">5</span> seconds
    </div>
  </div>
</body>
</html>
